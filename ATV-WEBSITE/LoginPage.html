<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-ATV Rental</title>
    <link rel="stylesheet" href="LoginPage.css">
    <link rel="icon" href="ATVLOGO.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Baloo+Tamma+2&family=Black+Ops+One&family=Bungee+Inline&family=Fredericka+the+Great&family=Fredoka&family=Rubik+Moonrocks&display=swap" rel="stylesheet">

</head>
<body>
    <div class="MALABO"></div>
    <div class="backgroundmo">
        <img src="ATV BACKGROUND/moto1.jpg" class="imgmo">
        
    </div>
    
    <div class="backgroundmoko">
        
        
    </div>
    
    <div class="main_login">
        <div class="Background-Login">
            <img src="ATV BACKGROUND/loginpicturebackground.png" class="logomo">
        </div>
        <div class="LOGIN">
            <a href="mainhomepage.html">
                <img src="ATVLOGO.png" class="logologin">
            </a>
            <h1>Login</h1>
            <hr>
            <div class="inputbox_box">
                
                <input type="text" placeholder="Username" required>
                <ion-icon name="person-circle-outline" class="Icon"></ion-icon>
            </div>
            <div class="inputbox_box">
                <input type="password" placeholder="Password" required>
                <ion-icon name="lock-closed" class="Icon"></ion-icon>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">
                Login
            </button>
            <div class="Signup">
                <p>Don't have an account?<a href="SignUpPage.html">Register</a></p>
            </div>

        </div>

    </div>

</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
